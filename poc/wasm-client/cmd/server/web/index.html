<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go WebAssembly Example</title>
    <script src="wasm_exec.js"></script> <!-- Load the Go wasm support library -->
    <script>
        const go = new Go(); // Instantiate the Go instance
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("myapp.wasm"), go.importObject).then(async (result) => {
            mod = result.module;
            inst = result.instance;
            await go.run(inst); // Run the wasm instance
        });
    </script>
    <script src="app.js"></script> <!-- Load our custom JavaScript -->
</head>
<body>
    <h1>Go WebAssembly Example</h1>
    <button id="generateCsrBtn">Generate CSR</button>
    <pre id="output"></pre> <!-- Output will be displayed here -->
</body>
</html>
